<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d3b18d85d7.js" crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" type="module" defer></script>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="icon" href="data:," />
    <title>Profile | Online Auction House</title>
</head>
<body>
    <!---------------------------------------- HEADER --------------------------------------->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light shadow m-3">
            <div class="home-header container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
                        <a href="/index.html">
                            <h1 class="logo">OAH!</h1>
                        </a>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-link" href="/pages/profile">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="login-link" href="/pages/auth/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="logout-link" href="/index.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!---------------------------------------- MAIN ---------------------------------------->
    <main>
        <!-- PROFILE CARD -->
        <div class="d-flex flex-column align-items-center m-3">
            <div class="col-12 col-md-8 card border-0 shadow">
                <!-- Banner -->
                <div class="banner bg-image rounded-top text-black d-flex" id="banner">
                    <div class="avatar-image d-flex flex-column">
                        <!--Profile img -->
                        <img src="#" alt="profile-image" class="" id="user-avatar">
                    </div>
                    <!-- Username -->
                    <div class="ms-3 text-white" style="margin-top: 150px;">
                        <h3 id="user-name">Username</h3>
                    </div>
                </div>
                <div class="mt-5 p-4">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        id="change-avatar-modal" style="z-index:1;">
                        Change Avatar
                    </button>
                </div>
                <!-- About user -->
                <div class="card-body d-flex justify-content-between mt-3">
                    <div class="">
                        <h4 class="">About:</h4>
                        <div class="mt-3">
                            <p>Developer</p>
                            <p>Norway</p>
                            <p>Student</p>
                        </div>
                    </div>
                    <div>
                        <h4>Credits:</h4>
                        <p id="user-credit"></p>
                    </div>
                    <div class="">
                        <h4>Listings:</h4>
                        <p id="user-listings"></p>
                    </div>
                </div>
            </div>
            <!-- Bids -->
            <div class="col-12 col-md-8 mt-5">
                <div class="bg-white shadow d-flex flex-column text-center p-3">
                    <div>
                        <h4>Bids:</h4>
                    </div>
                    <div id="user-bids"></div>
                </div>
            </div>
        </div>
        <!-- Profile Listings -->
        <div class="text-center m-3 p-3">
            <h3>Your Listings</h3>
            <div class="d-flex flex-wrap justify-content-center" id="profile-listings"></div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Paste image URL here:
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="d-flex flex-column" id="avatar-form">
                            <input class="form-control" id="avatar-input" type="url" name="avatar"></input>
                            <button id="change-avatar" class="btn btn-primary m-3">
                                Change Avatar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!---------------------------------------- FOOTER ---------------------------------------->
    <footer class="py-3 my-4 m-3">
        <p class="text-center text-muted border-top p-5">&copy; 2023 Online Auction House! | KennTorg</p>
    </footer>

</body>
</html>
